<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Email & Number Scanner</h1>
    </header>
    <main>
        <form id="email-form" action="results.html">
            <input type="email" id="email-input" name="email" placeholder="Enter email" required>
            
        </form>

        <form id="email-form" action="results.html">
            <input type="number" id="email-input" name="number" placeholder="Enter number" required>
            <button type="submit">Scan</button>
            

        </form>


    </main>
    <script src="script.js"></script>


    
</body>
</html>
